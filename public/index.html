<!doctype html>
<html>

<head>
    <script type="text/javascript" src="./socket.io.js"></script>
    <script type="text/javascript" src="./vue.js"></script>
    <title>Socket.IO chat</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font: 13px Helvetica, Arial;
    }
    
    
    
    form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    
    form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
    }
    
    form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
    }
    
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    #messages li {
        padding: 5px 10px;
    }
    
    /*#messages li:nth-child(odd) {
        background: #eee;
    }*/
    .myMessage{
      background: #eee;
    }
    .tip{
      text-align: center;
    }
    #messages li p{
      margin-top: 5px;
      text-indent: 25px;
    }
    .user-list{
      position: fixed;
      top: 0;
      right:0;
      width: 150px;
      height:150px;
      background: white;
      text-align: center;
    }
    </style>
</head>

<body>
    <div id="chat">
        <div class="user-list">
          <h2>在线成员</h2>
          <ul>
            <user v-for="name in nameList" :name="name"></user>
          </ul>
        </div>
        <div class="chatContent">
            <ul id="messages">
                <!-- <li is="new-message" v-for="msg in getMessage" :message="msg"></li> -->
                <new-message v-for="msg in content" :content="msg"></new-message>
            </ul>
            <form action="">
                <input id="m" autocomplete="off" v-model="message" />
                <button @click.prevent="send">Send</button>
            </form>
        </div>
        
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
